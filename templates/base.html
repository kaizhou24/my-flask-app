<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Task Tracker{% endblock %}</title>
    
    <!-- Link to our CSS file in the static directory -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav>
        <h1>My Task Tracker</h1>
        <ul>
            <!-- url_for generates URLs based on function names, not hard-coded paths -->
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('about') }}">About</a></li>
        </ul>
    </nav>
    
    <main>
        <!-- Child templates will insert their content here -->
        {% block content %}
        {% endblock %}
    </main>
    
    <footer>
        <p>&copy; 2025 My Flask Learning Journey</p>
    </footer>
</body>
</html>
